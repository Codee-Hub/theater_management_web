<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Do Cliente</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-user-page">
        <header id="header-client-page">
            <h1>Página do Cliente</h1>
            <div>
                <button id="eventos">Meus Eventos</button>
                <button id="eventos-busca">Buscar Eventos</button>
            </div>
        </header>

        <main>
            <script>
                for (let i = 1; i <= 7; i++) {
                    document.write(`
                    <div class="evento">
                        <h2>Evento Cliente ${i}</h2>
                        <div>
                            <p>Data do evento</p>
                            <p>Duração Do Evento</p>
                        </div>
                    </div>
                  `);
                }
            </script>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">

            <h2>Nome Do Evento ${i}</h2>
            <div>
                <p>Data do evento</p>
                <p>Duração Do Evento</p>
            </div>

            <div class="modal-buttons">
                <button type="button" id="fecharModal">Fechar</button>
            </div>

            </form>
        </div>
    </div>

    <script>
        const modal = document.getElementById("modal");
        const abrirModal = document.querySelector("header button");
        const fecharModal = document.getElementById("fecharModal");

        abrirModal.addEventListener("click", () => {
            modal.classList.remove("hidden");
        });

        fecharModal.addEventListener("click", () => {
            modal.classList.add("hidden");
        });

        const events = document.querySelectorAll('.evento');

        events.forEach(event => {
            event.addEventListener("click", () => {
                modal.classList.remove("hidden");
            });
        });

    </script>

</body>

</html>
