<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Do Cliente</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-user-page">
        <header id="header-client-page">
            <h1>Página do Cliente - Todos Os Eventos</h1>
            <div>
                <button id="eventos">Meus Eventos</button>
                <button id="eventos-busca">Buscar Eventos</button>
            </div>
        </header>

        <main id="eventosContainer">
            <!-- Eventos serão inseridos aqui via JS -->
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2>Comprar Ingresso</h2>
            <form id="form-pagina">
                <label>
                    Tipo de Ingresso:
                    <select name="tipoIngresso" id="tipoIngresso-select" required>
                        <option value="" disabled selected>Selecione</option>
                    </select>
                </label>


                <label>
                    Poltrona:
                    <select id="poltrona-select" required>
                        <option value="" disabled selected>Selecione</option>
                    </select>
                </label>

                <label>
                        Método de Pagamento:
                    <select name="pagamento" id="pagamento-select" required>
                        <option value="" disabled selected>Selecione</option>
                    </select>
                </label>


                <p>Valor Base : <span id="valor-base" style="color: black;"></span></p>

                <div class="modal-buttons">
                    <button type="submit">Confirmar Compra</button>
                    <button type="button" id="fecharModal">Fechar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/clientBusca.js"></script>
</body>

</html>
