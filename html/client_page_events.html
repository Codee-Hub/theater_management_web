<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tela Do Cliente</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container-user-page">
        <header id="header-client-page">
            <h1>Página do Cliente - Meus Eventos</h1>
            <div>
                <button id="eventos">Meus Eventos</button>
                <button id="eventos-busca">Buscar Eventos</button>
            </div>
        </header>

        <main id="main-content">
            <!-- Conteúdo dinâmico carregado pelo JS -->
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">Nome Do Evento</h2>
            <div>
                <p>Data do evento</p>
                <p>Duração Do Evento</p>
            </div>
            <div>
                <p>Poltrona</p>
                <p>Preço do evento</p>
            </div>
            <div class="modal-buttons">
                <button type="button" id="fecharModal">Fechar</button>
            </div>
        </div>
    </div>

    <script src="../js/clientsEvents.js"></script>
</body>

</html>
