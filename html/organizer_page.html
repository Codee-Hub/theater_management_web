<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela De Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-user-page">
        <header>
            <h1>Página do Organizador</h1>
            <button>Criar Evento</button>
        </header>

        <main>
            <script>
                for (let i = 1; i <= 300; i++) {
                    document.write(`
                    <div class="evento">
                        <h2>Nome Do Evento ${i}</h2>
                        <div>
                            <p>Data do evento</p>
                            <p>Duração Do Evento</p>
                        </div>
                    </div>
                  `);
                }
            </script>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2>Criar Novo Evento</h2>
            <form>
                <label>
                    Nome do Evento:
                    <input type="text" required>
                </label>
                <label>
                    Data do Evento:
                    <input type="date" required>
                </label>
                <label>
                    Duração:
                    <input type="text" required>
                </label>
                <label>
                    Sala:
                    <select required>
                        <option value="" disabled selected>Selecione uma sala</option>
                        <option value="Sala Principal">Sala Principal</option>
                        <option value="Sala Experimental">Sala Experimental</option>
                        <option value="Auditório">Auditório</option>
                    </select>
                </label>
                <div class="modal-buttons">
                    <button type="submit">Cadastrar</button>
                    <button type="button" id="fecharModal">Fechar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const modal = document.getElementById("modal");
        const abrirModal = document.querySelector("header button");
        const fecharModal = document.getElementById("fecharModal");

        abrirModal.addEventListener("click", () => {
            modal.classList.remove("hidden");
        });

        fecharModal.addEventListener("click", () => {
            modal.classList.add("hidden");
        });
    </script>

</body>

</html>
