<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Do Organizador</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-user-page">
        <header>
            <h1>Página do Organizador</h1>
            <button>Criar Evento</button>
        </header>

        <main id="eventosContainer">
    <!-- Eventos serão inseridos aqui via JS -->
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2>Criar Novo Evento</h2>

            <form id="formEvento">
                <label>
                    Nome do Evento:
                    <input id="nomeEvento" type="text" required>
                </label>
                <label>
                    Data do Evento:
                    <input id="dataEvento" type="date" required>
                </label>
                <label>
                    Duração:
                    <input id="duracaoEvento" type="text" required>
                </label>
                <label>
                    Preço Base:
                    <input id="precoEvento" type="text" required>
                </label>
                <label>
                    Sala:
                    <select id="salaEvento" required>
                        <option value="" disabled selected>Selecione uma sala</option>
                        <!-- As salas serão inseridas dinamicamente via JS -->
                    </select>
                </label>
                <div class="modal-buttons">
                    <button type="submit">Cadastrar</button>
                    <button type="button" id="fecharModal">Fechar</button>
                </div>
            </form>

        </div>
    </div>

    <script src="../js/organizer.js"></script>
</body>

</html>
